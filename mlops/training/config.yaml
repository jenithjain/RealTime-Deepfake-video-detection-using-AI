# MLOps Training Configuration

model:
  architecture: efficientnet-b0
  pretrained: true
  num_classes: 2

training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  early_stopping: true
  patience: 5
  
data:
  mode: images  # 'images' or 'videos'
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  image_size: 224
  augmentation: true
  
mlops:
  experiment_name: deepfake-detection
  model_version: v1.0.0
  track_metrics: true
  save_checkpoints: true
